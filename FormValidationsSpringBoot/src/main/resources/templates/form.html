<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
body {
	background: #e6e6eb;
}
</style>
</head>
<body>
	<!-- Nav -->
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark"
		style="height: 45px">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link " th:href="@{/}">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/form-handle}">SignUp</a></li>
			</ul>
			<span class="text-white"> Employee Registration </span>
		</div>
	</nav>
	<!-- nav end -->
	<div class="container">

		<div class="card card-body col-md-6 offset-md-3 mt-1">
			<div class="text-center p-2">
				<h2>Register Here </h2>
			</div>
			<form th:action="@{/info}" th:object="${user}" method="post">
			
				<div class="form-group mb-2">
					<label for="name" class="form-label">Name</label> 
					<input type="text" th:field="*{name}" placeholder="Enter name" class="form-control" id="name"
						th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : '' ">
					<!-- Error message -->
						<div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text = "${e}"></div>
				</div>
				
				<div class="form-group mb-2">
					<label for="email" class="form-label">Email</label> 
					<input type="email" th:field="*{email}" placeholder="Enter email" class="form-control" name="email" 
						th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' ">
					<span class="invalid-feedback" th:if="${#fields.errors('email')}" th:errors = "*{email}"> </span>
				</div>
				
				<div class="form-group mb-2">
					<label for="password" class="form-label">Password</label>
					<input type="password" th:field="*{password}" placeholder="Enter password" class="form-control" id="password" 
						th:classappend = "${#fields.hasErrors('password')} ? 'is-invalid' : '' " >
					<span class="invalid-feedback"  th:errors = "*{password}"> </span>
				</div>

				<div class="form-group mb-2">
					<label for="select" class="form-label">Branch</label> 
					<select class="form-select" th:field="*{branch}" id="select"
					th:classappend = "${#fields.hasErrors('branch')} ? 'is-invalid' : '' ">
						<option selected value="">Choose</option>
						<option value="Electronics">Electronics</option>
						<option value="Computer">Computer</option> 
						<option value="IT">IT</option>
					</select>
					<span class = "invalid-feedback" th:if="${#fields.errors('branch')}" th:errors = "*{branch}"></span>
				</div>

				<div class="form-group mb-2">
					<label for="date" class="form-label">Date of Birth</label> 
					<input type="date" th:field="*{birthDate}" class="form-control" id="date"
					th:classappend = "${#fields.hasErrors('birthDate')} ? 'is-invalid' : '' ">
					<span class = "invalid-feedback" th:errors = "*{birthDate}"></span>
				</div>

				<div class="form-group mb-2" >
					<label class="form-label me-5">Gender</label>
					<div class="form-check form-check-inline">
						<input name="gender" type="radio" value="Male"
							class="form-check-input" id="radio1" /> 
							<label class="form-chek-label" for="radio1">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input name="gender" type="radio" value="Female"
							class="form-check-input" id="radio2" /> <label
							class="form-chek-label" for="radio2">Female</label>
					</div>
					<span th:classappend = "${#fields.hasErrors('gender')} ? 'is-invalid' : '' " ></span>
					<span class = "invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors = "*{gender}"></span>
				</div>

				<div class="form-group mb-2 is-invalid">
					<label class="form-label me-5">Sports</label>

					<div class="form-check form-check-inline">
						<input type="checkbox" th:field="*{sports}" value="Cricket"
							class="form-check-input" id="check1" /> <label
							class="form-check-label" for="check1">Cricket</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" th:field="*{sports}" value="Football"
							class="form-check-input" id="check2" /> 
							<label class="form-check-label" for="check2">Football</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" th:field="*{sports}" value="Other"
							class="form-check-input" id="check3" /> <label
							class="form-check-label" for="check3">Other</label>
					</div>
					<span th:classappend = "${#fields.hasErrors('sports')} ? 'is-invalid' : '' " ></span>
					<span class="invalid-feedback" th:if="${#fields.hasErrors('sports')}" th:errors="*{sports}"> error</span>
				</div>
				
					<div class="mt-2">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-info text-white">Reset</button>
					</div>
				</form>
			</div>
		</div>
			
</body>
</html>
